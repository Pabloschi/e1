<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>formulario</title>
  </head>
  <body>
    <h1>Formulario de registro</h1>
    <div>
      <form>
        <div>
          <label for="name">Nombre</label>
          <input type="text" id="name" placeholder="Leonel" />
        </div>
        <br />
        <div>
          <label for="lastname">Apellido</label>
          <input type="text" id="lastname" placeholder="Messi" />
        </div>
        <br />
        <div>
          <label for="">modalidad de cursada:</label>
          <input type="radio" name="elegir" id="opcion1" />
          <label for="opcion1">On-Demand</label>
          <input type="radio" name="elegir" id="opcion2" />
          <label for="opcion1">En vivo</label>
        </div>
        <br />
        <div>
          <label for="mail">correo</label>
          <input type="email" id="mail" placeholder="messifulbo@hotmail.com" />
        </div>
        <br />
        <div>
          <input type="checkbox" id="noti" />
          <label for="noti"
            >Deseo recibir informacion sobre nuevos posteos en la plataforma de
            Nucba</label
          >
        </div>
        <br />
        <div>
          <input type="checkbox" id="declaro" required />
          <label for="declaro"
            >Declaro que lei los terminos y condiciones y estoy listo para
            convertirme en desarrollador web full stack</label
          >
        </div>
        <br />
        <div>
          <input type="submit" value="Enviar" />
        </div>
      </form>
    </div>
  </body>
</html>
